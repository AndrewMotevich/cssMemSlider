<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mem-slider__wrapper">
        <input class="radio_button" id="radio_button-1" type="radio" name="radio_button" value="mem1" checked>
        <input class="radio_button" id="radio_button-2" type="radio" name="radio_button" value="mem2">
        <input class="radio_button" id="radio_button-3" type="radio" name="radio_button" value="mem3">
        <input class="radio_button" id="radio_button-4" type="radio" name="radio_button" value="mem4">
        
        <div class="mems__images">
            <div id="qwe" class="mems__slider__wrapper">
                <img class="mem-image" src="../cssMemSlider/mems/garold_mem.jpg" alt="garold_mem">
                <img class="mem-image" src="../cssMemSlider/mems/drujko_mem.jpg" alt="drujko_mem">
                <img class="mem-image" src="../cssMemSlider/mems/lapenko_mem.jpg" alt="lapenko_mem">
                <img class="mem-image" src="../cssMemSlider/mems/boromir_mem.jpg" alt="boromir_mem">
            </div>
        </div>
        
        <div class="radio_buttons__wrapper">
            <div class="radio_button-pointer">
                <input class="radio_button" id="radio_button-1" type="radio" name="radio_button" value="mem1" checked>
                <label for="radio_button-1"></label>
            </div>
            <div class="radio_button-pointer">
                <input class="radio_button" id="radio_button-2" type="radio" name="radio_button" value="mem2">
                <label for="radio_button-2"></label>
            </div>
            <div class="radio_button-pointer">
                <input class="radio_button" id="radio_button-3" type="radio" name="radio_button" value="mem3">
                <label for="radio_button-3"></label>
            </div>
            <div class="radio_button-pointer">
                <input class="radio_button" id="radio_button-4" type="radio" name="radio_button" value="mem4">
                <label for="radio_button-4"></label>
            </div>
        </div>

        <div class="text-content__wrapper">
            <div class="text-slider">
            <div class="text">Garold-mem</div>
            <div class="text">Drujko-mem</div>
            <div class="text">Lapenko-mem</div>
            <div class="text">Boromir-mem</div>
            </div>
        </div>

    </div>
</body>

</html>
