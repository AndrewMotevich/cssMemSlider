<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mem-slider__wrapper">
        <div class="mems__images">
            <img class="mem-image" src="../cssMemSlider/mems/garold_mem.jpg" alt="garold_mem">
            <img class="mem-image" src="../cssMemSlider/mems/drujko_mem.jpg" alt="drujko_mem">
            <img class="mem-image" src="../cssMemSlider/mems/lapenko_mem.jpg" alt="lapenko_mem">
            <img class="mem-image" src="../cssMemSlider/mems/boromir_mem.jpg" alt="boromir_mem">
        </div>
        <div class="text-controls">
            <div class="radio__buttons">
                <input id="radio_button-1" type="radio" name="radio_button-1">
                <label for="radio__button-1"></label>
                <input id="radio_button-2" type="radio" name="radio_button-2">
                <label for="radio__button-2"></label>
                <input id="radio_button-3" type="radio" name="radio_button-3">
                <label for="radio__button-3"></label>
                <input id="radio_button-4" type="radio" name="radio_button-4">
                <label for="radio__button-4"></label>
            </div>
            <div class="text-content">
                <span>Garold-mem</span>
                <span>Drujko-mem</span>
                <span>Lapenko-mem</span>
                <span>Boromir-mem</span>
            </div>
        </div>
    </div>
</body>
</html>
